################################################################################
# Configuration file for GRU elastics RESTful module

# SMS server. The name must start with an @
grusupply.sms.server=@lutece-sms.com

grusupply.url.ws.getDemand=http://<server>:<port>/<context>/rest/crm/2/demand
grusupply.url.ws.createDemandByUserGuid=http://<server>:<port>/<context>/rest/crm/2/demand/createByUserGuid
grusupply.url.ws.updateDemand=http://<server>:<port>/<context>/rest/crm/2/demand/update
grusupply.url.ws.notifyDemand=http://<server>:<port>/<context>/rest/crm/notify/2/demand

# Application codes used for Identity Store
grusupply.application.code=

# Attribute code from Identity Store
grusupply.identity.attribute.user.name.given=
grusupply.identity.attribute.user.name.family=
grusupply.identity.attribute.user.home-info.online.email=
grusupply.identity.attribute.user.home-info.telecom.telephone.number=
grusupply.identity.attribute.user.home-info.telecom.mobile.number=
