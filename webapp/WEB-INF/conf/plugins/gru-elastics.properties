################################################################################
# Configuration file for GRU elastics RESTful module

# 1 : enable encoding conversion, 0 : disable encoding conversion
gru-elastics.encoding.enable=0
gru-elastics.encoding.from=ISO8859-1
gru-elastics.encoding.to=UTF-8

#################################################################################
###### URL Elasticsearch
gru-elastics.urlElk = https://127.0.0.1/elasticsearch/
gru-elastics.pathDemand = teleservice/demand/
gru-elastics.pathUser = teleservice/user/
gru-elastics.pathNotification = teleservice/notification/
gru-elastics.pathSuggest = teleservice/_suggest